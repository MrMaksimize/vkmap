<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="vk-hal-button">
    <template>
        <style include="shared-styles">
            #hal-button {
                margin-left: auto;
                margin-right: auto;
                position: relative;
                width: 100px;
                height: 100px;
                border: none;
                box-shadow: 0 0 0 0 rgba(232, 76, 61, 0.7);
                border-radius: 50%;
                background-color: blue;
                background-image: url('/images/hal.png');
                background-size:cover;
                background-repeat: no-repeat;
            }

            .listening {
                -webkit-animation: pulse 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
                -moz-animation: pulse 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
                -ms-animation: pulse 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
                animation: pulse 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
            }

            .working {
                -webkit-animation: pulseworking 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
                -moz-animation: pulseworking 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
                -ms-animation: pulseworking 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
                animation: pulseworking 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
            }

            @-webkit-keyframes pulse {to {box-shadow: 0 0 0 45px rgba(232, 76, 61, 0);}}
            /*@-moz-keyframes pulse {to {box-shadow: 0 0 0 45px rgba(232, 76, 61, 0);}}
            @-ms-keyframes pulse {to {box-shadow: 0 0 0 45px rgba(232, 76, 61, 0);}}*/
            @keyframes pulse {to {box-shadow: 0 0 0 45px rgba(232, 76, 61, 0);}}


            @-webkit-keyframes pulseworking {to {box-shadow: 0 0 0 45px pink;}}
           /* @-moz-keyframes pulseworking {to {box-shadow: 0 0 0 45px rgba(39, 53, 246, 0);}}
            @-ms-keyframes pulseworking {to {box-shadow: 0 0 0 45px rgba(39, 53, 246, 0);}}*/
            @keyframes pulseworking {to {box-shadow: 0 0 0 45px pink;}}
        </style>

        <button id="hal-button" class$="[[ state ]]"></button>

    </template>

    <script type="text/javascript">

    class VkHalButton extends Polymer.Element {
      static get is() {
          return 'vk-hal-button';
      }

      static get properties() {
        return {
          state: {
            type: String,
            value: 'default',
            notify: true
          }
        };
      };
    }

      window.customElements.define(VkHalButton.is, VkHalButton);
    </script>
</dom-module>
